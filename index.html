<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>ReachInBox</h1>
  <div class="container">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="link">
        <button type="submit" class="login">Login</button>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      <div class="option">Sign In Using</div>
      <div class="google">
        <a id="https://reachinbox-assignment-4rf9.onrender.com/auth/google"><i class="fab fa-google"></i>Sign in With Google</a>
      </div>
      <div class="button">
        <a href="#">Create New account</a>
      </div>
    </form>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
